								<script language="javascript">
						function formUpdateHandler() {
							const total = 
								getValueOrZero('ticket-standard-full') * 80 +
								getValueOrZero('ticket-standard-partial') * 70 +
								getValueOrZero('ticket-discount-full') * 60 +
								getValueOrZero('ticket-discount-partial') * 50 +
								getValueOrZero('camper-caravan') * 10 +
						
								getValueOrZero('shirt') * 18 +
								getValueOrZero('hoodie') * 40 +
								getValueOrZero('pin') * 5 +
								getValueOrZero('patch') * 1.5;
						
							document.getElementById('total').value = total;
						}
						
						function getValueOrZero(id) {
							const v = document.getElementById(id).value
							return isNaN(v) ? 0 : v;
						}
